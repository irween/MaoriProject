{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Sign-up{% endblock %}

{% block heading %}Maōri - English Dictionary - Sign-up{% endblock %}

{% block main %}
    <form class="myform" method="POST">

        <div class="form-group">
            <div class="form-label">First Name:</div>
            <div class="form-element"><input type="text" name="firstname" id="firstname" minlength="2" required></div>
        </div>
        <div class="error">{{ fname_error }}</div>

        <div class="form-group">
            <div class="form-label">Last Name:</div>
            <div class="form-element"><input type="text" name="lastname" id="lastname" minlength="2" required></div>
        </div>
        <div class="error">{{ lname_error }}</div>

        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" name="password" id="password" minlength="8" required></div>
        </div>
        <div class="error">{{ error }}</div>

        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" name="password_2" id="password_2" minlength="8" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Teacher?</div>
            <div class="form-element"><input type="checkbox" name="teacher" id="teacher" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Signup"></div>
        </div>

    </form>
{% endblock %}
