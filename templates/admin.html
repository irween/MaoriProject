{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Admin{% endblock %}

{% block heading %}Maōri - English Dictionary - Admin{% endblock %}

{% block main %}
<h3>Category Admin</h3>
<h4>Add a category</h4>
<form class="my-form" method="post" action="/add_category">
    <div class="form-group">
        <div class="form-label"><label for="name">Category Name: </label></div>
        <div class="form-element"><input type="text" name="category_name" id="name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add Category"></div>
    </div>
</form>
<h4>Delete a category</h4>
<form class="my-form" method="post" action="/delete_category">
    <div class="form-group">
        <div class="form-label"><label for="name">Category Name: </label></div>
        <div class="form-element">
            <select id="cat_id" name="cat_id">
                {% for category in category_list %}
                <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Delete Category"></div>
    </div>
</form>

<h4>Add Word</h4>
<form class="my-form" method="post" action="/add_word">
    <div class="form-group">
        <div class="form-label"><label for="name">Maori: </label></div>
        <div class="form-element"><input type="text" name="maori" id="name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="name">English: </label></div>
        <div class="form-element"><input type="text" name="english" id="name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="name">Category: </label></div>
        <div class="form-element">
            <select id="cat_id" name="category" required>
                {% for category in category_list %}
                <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="name">Definition: </label></div>
        <div class="form-element"><input type="text" name="definition" id="name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="name">Level: </label></div>
        <div class="form-element"><input type="number" name="level" id="name" min="1" max="10" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add Word"></div>

    </div>

</form>

<h4>Delete Junk Words</h4>
<form method="post" action="/delete_junk_words">
    <div class="form-group">
        <input type="hidden" name="junk" value="junk">
        <input type="submit" value="Delete Junk">
    </div>
</form>
{% endblock %}
